<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Plotly Test</title>
  <script src="plotly-latest.min.js"></script>
</head>
<body>

<div id="tester" style="width:900px;height:600px;"></div>

<script>

  let trace1 = {
    x: [1, 2, 3, 4],
    y: [10, 15, 13, 17],
    connectgaps: true, // if y-array contains null values
    //text: ['A', 'asdfsaf', 'werwer', 'asadf'], // give every point a name (displayed as tooltip)
    mode: 'lines', // lines, markers, lines+markers
    name: 'Pressure',
    marker: {
      color: '#0000ff',
      size: 8
    },
    line: {
      color: '#8888ff',
      width: 3,
      shape: 'spline', // linear, spline, vhv, hvh, vh, hv
      dash: 'dot' // solid, dot, dashdot,
    }
  };

  let trace2 = {
    x: [1, 2, 3, 4],
    y: [16, 5, 11, 9],
    mode: 'lines+markers',
    name: 'Speed',
    marker: {
      color: '#ff0000',
      size: 8
    },
    line: {
      color: '#ff8888',
      width: 3
    }
  };

  let data = [trace1, trace2];

  let layout = {
    title: 'Line and Scatter Plot',
    xaxis: {
      title: 'x-axis title',
      showgrid: false,
      zeroline: false,
      range: [0.75, 5.25],
      autorange: false,
      showline: true,
      showticklabels: true,
      linecolor: 'rgb(204,204,204)',
      linewidth: 2,
      autotick: false,
      ticks: 'outside',
      tickcolor: 'rgb(204,204,204)',
      tickwidth: 2,
      ticklen: 5,
      tickfont: {
        family: 'Arial',
        size: 12,
        color: 'rgb(82, 82, 82)'
      }
    },
    yaxis: {
      title: 'y-axis title'
    },
    legend: {
      y: 0.5,
      traceorder: 'reversed',
      font: {size: 22},
      yref: 'paper'
    }
    //width:200, // width within the container
    //height:200 // height within the container
  };

  Plotly.newPlot('tester', data, layout);
</script>

</body>
</html>
